<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Админ Панель</title>

    <!-- Bitrix24 SDK -->
    <script src="//api.bitrix24.com/api/v1/"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error, #public-search, #admin-panel {
            display: none;
        }

        .alert-custom {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Loading State -->
        <div id="loading">
            <div class="spinner"></div>
            <p class="mt-3">Загрузка приложения...</p>
        </div>

        <!-- Error State -->
        <div id="error">
            <div class="alert-custom alert-error">
                <h4>Ошибка доступа</h4>
                <p id="error-message"></p>
            </div>
        </div>

        <!-- Public Search (для пользователей без прав) -->
        <div id="public-search">
            <div class="container-fluid">
                <div class="alert-custom alert-info">
                    <strong>Режим поиска</strong>
                    <p>Вы можете искать ответы в базе знаний, но не имеете прав на редактирование.</p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Поиск по базе знаний</h5>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="searchInput" placeholder="Введите ваш вопрос...">
                        </div>
                        <button class="btn btn-primary" onclick="performSearch()">Найти ответ</button>

                        <div id="searchResults" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Panel (для admin и observer) -->
        <div id="admin-panel">
            <iframe id="admin-iframe" src="" width="100%" frameborder="0" style="height: calc(100vh - 50px); min-height: 600px; border: none;"></iframe>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Logic -->
    <script>
        let currentUser = null;
        let userRole = null;
        let domain = null;
        let accessToken = null;

        // Инициализация BX24
        window.addEventListener('DOMContentLoaded', () => {
            if (!window.BX24) {
                showError('Bitrix24 SDK не доступен. Приложение должно запускаться внутри Битрикс24.');
                return;
            }

            BX24.init(() => {
                initializeApp();
            });
        });

        async function initializeApp() {
            try {
                // 1. Получить данные авторизации
                const auth = BX24.getAuth();
                domain = auth.domain;

                // 2. Получить текущего пользователя
                const user = await getCurrentUser();
                const userId = user.ID;
                const userName = `${user.LAST_NAME} ${user.NAME}`;

                currentUser = {
                    id: userId,
                    name: user.NAME,
                    lastName: user.LAST_NAME,
                    fullName: userName
                };

                // 3. Проверить права
                const permissionResponse = await fetch(
                    `/api/bitrix24/permissions/check?domain=${encodeURIComponent(domain)}&user_id=${encodeURIComponent(userId)}`
                );
                const permissionData = await permissionResponse.json();

                // 4. Определить режим отображения
                if (permissionData.hasPermission) {
                    userRole = permissionData.role;

                    // Получить JWT токен для работы с API
                    const authResponse = await fetch('/api/bitrix24/permissions/auth', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        credentials: 'include',
                        body: JSON.stringify({
                            domain: domain,
                            user_id: userId,
                            user_name: userName
                        })
                    });

                    if (authResponse.ok) {
                        const authData = await authResponse.json();
                        accessToken = authData.accessToken;
                        localStorage.setItem('accessToken', accessToken);
                        localStorage.setItem('user', JSON.stringify(authData.user));

                        // Показать админку
                        showAdminPanel(userRole);
                    } else {
                        showError('Ошибка авторизации. Попробуйте перезагрузить приложение.');
                    }
                } else {
                    // Показать публичный поиск
                    showPublicSearch();
                }

                // 5. Подстроить размер iframe
                BX24.fitWindow();

            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showError('Ошибка инициализации: ' + error.message);
            }
        }

        function getCurrentUser() {
            return new Promise((resolve, reject) => {
                BX24.callMethod('user.current', {}, (result) => {
                    if (result.error()) {
                        reject(result.error());
                    } else {
                        resolve(result.data());
                    }
                });
            });
        }

        function showAdminPanel(role) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';

            // Загружаем админку в iframe с токеном
            const iframe = document.getElementById('admin-iframe');

            // Определяем URL в зависимости от роли
            // Используем BASE_PATH для поддержки reverse proxy
            const basePath = '{{ config.get("BASE_PATH", "") }}';
            if (role === 'admin') {
                // Админ может все
                iframe.src = basePath + '/admin/?token=' + accessToken;
            } else if (role === 'observer') {
                // Модератор может редактировать FAQ и смотреть логи
                iframe.src = basePath + '/admin/?token=' + accessToken;
            }

            // Автоматическая подстройка размера
            setupIframeResize(iframe);
        }

        function showPublicSearch() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('public-search').style.display = 'block';

            BX24.fitWindow();
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        function setupIframeResize(iframe) {
            // Вычисляем доступную высоту окна Bitrix24
            function updateIframeHeight() {
                // Получаем высоту родительского окна
                const windowHeight = window.innerHeight || document.documentElement.clientHeight;
                const iframeHeight = Math.max(windowHeight - 50, 600);
                iframe.style.height = iframeHeight + 'px';
            }

            // Устанавливаем высоту при загрузке iframe
            iframe.onload = () => {
                setTimeout(() => {
                    updateIframeHeight();
                    BX24.fitWindow();
                }, 300);
            };

            // Обновляем при изменении размера окна
            window.addEventListener('resize', updateIframeHeight);

            // Начальная установка высоты
            updateIframeHeight();
        }

        // Публичный поиск
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Введите ваш вопрос');
                return;
            }

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        query: query,
                        user_id: currentUser.id,
                        username: currentUser.fullName,
                        platform: 'bitrix24'
                    })
                });

                const data = await response.json();

                if (data.success && data.results.length > 0) {
                    let html = '<div class="list-group">';
                    data.results.forEach(result => {
                        html += `
                            <div class="list-group-item">
                                <h6 class="mb-1">${result.question}</h6>
                                <p class="mb-1">${result.answer}</p>
                                <small class="text-muted">Категория: ${result.category} | Схожесть: ${result.similarity}%</small>
                            </div>
                        `;
                    });
                    html += '</div>';
                    document.getElementById('searchResults').innerHTML = html;
                } else {
                    document.getElementById('searchResults').innerHTML =
                        '<div class="alert alert-warning">Ответ не найден. Попробуйте переформулировать вопрос.</div>';
                }

                BX24.fitWindow();
            } catch (error) {
                document.getElementById('searchResults').innerHTML =
                    '<div class="alert alert-danger">Ошибка поиска: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
